# Doxygen Configuration

version: 1.0

doxygen:
  INPUT: "./src"
  OUTPUT_DIRECTORY: "docs"
  FILE_PATTERNS: "*.cpp, *.h"
  RECURSIVE: YES
  EXCLUDE: "tests/*"
  
  # PlantUML settings
  ENABLE_DOXYGEN: YES
  PLANTUML_PATH: "/path/to/plantuml.jar"   # Putanja do PlantUML jar datoteke
  
  # Definiranje stilova za dijagrame
  UML_LOOK: YES
  UML_GRAPHS: YES
  UML_CLASS_DIAGRAMS: YES
  UML_USE_HTML: YES
  
  # Kori≈°tenje dijagrama s PlantUML
  GENERATE_UML: YES
  UML_CLASS_DIAGRAMS: YES
  UML_GRAPHVIZ_DOT: YES
